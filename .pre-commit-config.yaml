repos:
  - repo: local
    hooks:
      - id: pyrefly-check
        name: Pyrefly type check
        entry: uv run pyrefly check use_env/ tests/
        language: system
        pass_filenames: false
      - id: ruff-check
        name: Ruff lint
        entry: uv run ruff check use_env/ tests/
        language: system
        pass_filenames: false
      - id: ruff-format
        name: Ruff format
        entry: uv run ruff format use_env/ tests/
        language: system
        pass_filenames: false
      - id: pytest
        name: PyTest
        entry: uv run pytest
        language: system
        pass_filenames: false
