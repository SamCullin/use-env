name: Release

on:
  push:
    branches: [main, master]
  pull_request:
    types: [closed]
    branches: [main, master]

permissions:
  contents: write
  pull-requests: write

jobs:
  prepare_release_pr:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install semantic-release
        run: |
          python -m pip install --upgrade pip
          pip install python-semantic-release

      - name: Prepare release changes
        run: |
          semantic-release version --no-commit --no-tag --no-push --no-vcs-release --skip-build

      - name: Create or update release PR
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore(release): prepare release"
          branch: "release/${{ github.ref_name }}"
          base: "${{ github.ref_name }}"
          title: "chore(release): prepare release"
          body: |
            Automated release PR.

            This branch is refreshed from `${{ github.ref_name }}` and includes version/changelog updates from semantic-release.
          labels: release
          delete-branch: false

  tag_release:
    if: |
      github.event_name == 'pull_request' &&
      github.event.pull_request.merged == true &&
      startsWith(github.event.pull_request.head.ref, 'release/')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout merged commit
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.merge_commit_sha }}
          fetch-depth: 0

      - name: Create and push version tag
        run: |
          VERSION="$(python - <<'PY'
          import tomllib
          with open('pyproject.toml', 'rb') as f:
              print(tomllib.load(f)['project']['version'])
          PY
          )"
          TAG="v${VERSION}"

          if git rev-parse "${TAG}" >/dev/null 2>&1; then
            echo "Tag ${TAG} already exists. Skipping."
            exit 0
          fi

          git tag "${TAG}" "${{ github.event.pull_request.merge_commit_sha }}"
          git push origin "${TAG}"
